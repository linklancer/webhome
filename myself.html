<script src="./js/swiper-bundle.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        grabCursor: true,
        zoom: true, //开启缩放功能
        /*  updateOnImagesReady : true,
         updateOnWindowResize: true, */
        speed: 300,
        // 自动切换
        autoplay: {
            delay: 1500,
            disableOnInteraction: false,
        },
        // 视差效果
        parallax: 'true',
        effect: 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
        coverflowEffect: {
            rotate: 10,
            stretch: 10,
            depth: 100,
            modifier: 2,
            slideShadows: true,
        },
        /* rewind:true, */
        centeredSlides: true,
        centeredSlidesBounds: true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    })


</script>
